<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="order">
        <div class="order__header">
          <img
            src="images/illustration-hero.svg"
            alt="Person dancing"
            class="order__image"
          />
        </div>

        <div class="order__body">
          <h1 class="order__title">Order Summary</h1>

          <p class="order__paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <img
              src="images/icon-music.svg"
              alt="Music icon"
              class="plan__icon"
            />
            <p class="plan__info">
              <span class="plan__type">Annual Plan</span>
              <span class="plan__price">$59.99/year</span>
            </p>
            <a href="#" class="plan__btn">Change</a>
          </div>

          <button class="order__btn order__btn--primary">
            Proceed to Payment
          </button>
          <button class="order__btn order__btn--secondary">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Walter Sono</a>.
      </div>
    </div>
  </body>
</html>
